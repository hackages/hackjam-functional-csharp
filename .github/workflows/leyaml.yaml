name: jon

on: [push]

jobs:
  install:
    runs-on: jon-worker
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
    - name: Build with dotnet
      working-directory: ./MishmashApi
      run: dotnet build --configuration Release